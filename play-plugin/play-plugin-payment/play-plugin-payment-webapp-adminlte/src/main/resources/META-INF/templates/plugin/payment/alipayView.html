<section class="content-header">
    <h1>
        支付插件
        <small>开始管理支付插件</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#page/center/home"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">支付插件</li>
    </ol>
</section>
<section class="content">
    <div class="mailbox-controls">
        <button type="button" class="btn btn-warning btn-sm" onclick="history.back(-1)">
            <i class="fa fa-reply"></i>
        </button>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">查看Payment插件</h3>
                </div>
                <div role="form" class="box-body">
                    <div class="form-group">
                        <label for="nameInput">Payment插件名称</label> <input type="text" name="name" class="form-control"
                                                                        id="nameInput" data-bv-notempty="true"
                                                                        readonly="readonly" data-bv-notempty-message=""
                                                                        placeholder="client_id"
                                                                        th:value="${plugin?.name}">
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <div class="input-group radio">
                            <label> <input type="radio" value="true" readonly="readonly" disabled="disabled"
                                           name="disabled"
                                           th:checked="${plugin_config==null}">未安装
                            </label> &nbsp; &nbsp;
                            <label> <input type="radio" value="false" disabled="disabled" readonly="readonly" th:checked="${plugin_config==null?false:plugin_config?.disabled}"
                                           name="disabled">禁用
                            </label> &nbsp; &nbsp; <label> <input type="radio" value="true" readonly="readonly"
                                                                  disabled="disabled" name="disabled"
                                                                  th:checked="${plugin_config==null?false:!plugin_config?.disabled}">启用
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="APPIDInput"><span data-toggle="tooltip" title="客户端ID">客户端ID</span></label> <input type="text" name="attributes['APPID']"
                                                                             class="form-control" id="APPIDInput"
                                                                             data-bv-notempty="true" readonly="readonly"
                                                                             placeholder="未填写APPID"
                                                                             th:value="${plugin_config?.attributes==null?'':plugin_config?.attributes['APPID']}">
                    </div>
                    <div class="form-group">
                        <label for="APP_PRIVATE_KEYInput"><span data-toggle="tooltip" title="开发者私钥，由开发者自己生成">开发者私钥</span></label> <input type="text"
                                                                                     name="attributes['APP_PRIVATE_KEY']"
                                                                                     class="form-control"
                                                                                     id="APP_PRIVATE_KEYInput"
                                                                                     placeholder="未填写APP_PRIVATE_KEY"
                                                                                     readonly="readonly"
                                                                                     th:value="${plugin_config?.attributes==null?'':plugin_config?.attributes['APP_PRIVATE_KEY']}">
                    </div>
                    <div class="form-group">
                        <label for="ALIPAY_PUBLIC_KEYInput"><span data-toggle="tooltip" title="支付宝公钥，由支付宝生成">支付宝公钥</span></label> <input type="text"
                                                                               name="attributes['ALIPAY_PUBLIC_KEY']"
                                                                               class="form-control"
                                                                               id="ALIPAY_PUBLIC_KEYInput"
                                                                               placeholder="未填写ALIPAY_PUBLIC_KEY"
                                                                               readonly="readonly"
                                                                               th:value="${plugin_config?.attributes==null?'':plugin_config?.attributes['ALIPAY_PUBLIC_KEY']}">
                    </div>
                    <div class="form-group">
                        <label for="signInput"><span data-toggle="tooltip" title="商户生成签名字符串所使用的签名算法类型">签名算法</span></label> <input type="text" name="sign"
                                                                     class="form-control" id="signInput"
                                                                     data-bv-notempty="true" readonly="readonly"
                                                                     th:value="${plugin?.signType}">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    require(["domReady", "fileinputzh"], function (domReady) {
        domReady(function () {
            activeMenu("plugin_oauth");
        });
    });
</script>
