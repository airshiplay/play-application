<script type="text/javascript">
    require(["domReady", "fancytree"],
        function (domReady) {
            domReady(function () {
                activeMenu("center_role_list");
                var ids = [];

                glyph_opts = {
                    map: {
                        doc: "glyphicon glyphicon-file",
                        docOpen: "glyphicon glyphicon-file",
                        checkbox: "glyphicon glyphicon-unchecked",
                        checkboxSelected: "glyphicon glyphicon-check",
                        checkboxUnknown: "glyphicon glyphicon-share",
                        dragHelper: "glyphicon glyphicon-play",
                        dropMarker: "glyphicon glyphicon-arrow-right",
                        error: "glyphicon glyphicon-warning-sign",
                        expanderClosed: "glyphicon glyphicon-menu-right",
                        expanderLazy: "glyphicon glyphicon-menu-right",  // glyphicon-plus-sign
                        expanderOpen: "glyphicon glyphicon-menu-down",  // glyphicon-collapse-down
                        folder: "glyphicon glyphicon-folder-close",
                        folderOpen: "glyphicon glyphicon-folder-open",
                        loading: "glyphicon glyphicon-refresh glyphicon-spin"
                    }
                };
                debugger
                $("#tree").fancytree({
                    checkbox: true,
                    selectMode: 3,
                    glyph: glyph_opts,
                    extensions: ["glyph"],
//                    focusOnSelect:true,
                    source: {
                        url: base + "/center/role/" + [[${role.id}]] + "/menu/tree",
                        debugDelay: 1000
                    },
                    init: function (event, data) {
                        // Set key from first part of title (just for this demo output)
                        data.tree.visit(function (n) {
//                            n.key = n.title.split(" ")[0];
//                            if(!n.data.leaf){
//                                n.selected=false;
//                            }
//                            if(n.hasChildren()){
//                                n.getChildren().forEach(function (child) {
//                                    if(child.selected){
//                                        n.selected=true;
//                                    }
//                                })
//                            }
                            n.setExpanded(true);
                        });
                    },
                    icon: function (event, data) {
                        var node = data.node;
                        // Create custom icons
                        if (node.data.iconCls) {
                            return node.data.iconCls;
                        }
                        return "";
                        // Exit without returning a value: continue with default processing.
                    },
                    select: function (event, data) {
                        // Get a list of all selected nodes, and convert to a key array:
                        var selKeys = $.map(data.tree.getSelectedNodes(), function (node) {
                            return node.key;
                        });

                        // Get a list of all selected TOP nodes
                        var selRootNodes = data.tree.getSelectedNodes(true);
                        // ... and convert to a key array:
                        var selRootKeys = $.map(selRootNodes, function (node) {
                            return node.key;
                        });
                        var nodeList = [];
                        data.tree.visit(function (n) {
                            if(n.selected){
                                nodeList.push(n);
                                if(n.getParent()&&nodeList.indexOf(n.getParent())==-1){
                                    nodeList.push(n.getParent())
                                }
                            }
                        })
                        selKeys=$.map(nodeList, function (node) {
                            return node.key;
                        });
                        ids =selKeys;
                    },
                    // The following options are only required, if we have more than one tree on one page:
                    cookieId: "fancytree-menu",
                    idPrefix: "fancytree-menu-"
                });
                $(".role-menu-form").bootstrapValidator()
                    .on('success.form.bv',
                        function (e) {
                            e.preventDefault();
                            var $form = $(e.target);
                            var bv = $form
                                .data('bootstrapValidator');
                            console.log("");
                            var noCheckValue = '';

                            $.post(base + "/center/role/menu/save", {
                                ids: ids,
                                roleId: [[${roleId}]]
                            }, function (resp) {
                                $form.bootstrapValidator('disableSubmitButtons', false);
                                if (resp.success) {
                                    $.alert({
                                        title: false,
                                        content: "操作成功",
                                        confirmButton: "关闭"
                                    });
                                    //grid.bootgrid("reload")
                                } else {
                                    $.alert({
                                        title: false,
                                        content: resp.msg,
                                        confirmButton: "关闭"
                                    });
                                }
                            }, "json");
                        });
            });
        });
</script>
